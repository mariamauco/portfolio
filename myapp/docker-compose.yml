version: '3.8'

services:
  # Development Service (Run this locally or when debugging)
  web-dev:
    build:
      context: .
      target: dev
    # Map to a different port (e.g., 3001) to avoid conflict with prod
    ports:
      - "3001:3000" 
    volumes:
      - .:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    # Do not auto-restart dev; we want to see errors immediately
    restart: no 

  # Production Service (Run this on 'jewellbase')
  web-prod:
    build:
      context: .
      target: prod
    ports:
      - "3000:3000"
    # This replaces PM2! Docker will automatically restart the app if it crashes or the server reboots.
    restart: always 
    environment:
      - NODE_ENV=production